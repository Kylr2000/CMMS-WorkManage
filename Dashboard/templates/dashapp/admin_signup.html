
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">{{ title }}</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <input type="submit" class="btn btn-primary" value="Signup">
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
