{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load plotly_dash %}


    <style>
        @media print {
            body * {
                visibility: hidden;
            }
        
            #printable-content, #printable-content * {
                visibility: visible;
            }
        
            #printable-content {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>







                 
        <div id="printable-content" class="{% plotly_class name='Example' %} card" style="width: 100%;height: 100%; margin: 0; padding: 0; ">
            {% plotly_header %}
            {% plotly_direct name='Example' %}
        </div>

        {% plotly_footer %}
        {% block extra_js %}
    

    <script>
        function printDashApp() {
            window.print();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('#dash-app-container iframe');
            if (iframe) {
                iframe.id = 'dash-app-iframe';
            }
        });
    </script>

<script type="text/javascript">
    var radioData = JSON.parse('{{ radio_data_json | safe }}');
    var cellularData = JSON.parse('{{ cellular_data_json | safe }}');
    console.log('Radio Data:', radioData);
    console.log('Cellular Data:', cellularData);

</script>

{% endblock  %}
{% endblock  %}
