
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">{{ title }}</div>
          <div class="card-body">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" style="font-size: 20px; color: rgb(226, 17, 17);"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <input type="submit" class="btn btn-primary" value="Login">
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
