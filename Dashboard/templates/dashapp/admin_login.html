{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags|default:"danger" }} mb-3" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
